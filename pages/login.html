<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Inicia Sesion</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a class="logo__link" href="/index.html">
          <img class="logo-img" src="/assets/productosImg/bruncherialogo.png" />
        </a>
      </div>
    </header>
    <main>
      <!--Log In-->
      <section id="login">
        <div class="login-container">
          <div class="container-logo">
            <img src="/assets/productosImg/bruncherialogo.png" class="login__logo" />
          </div>
          <h2>Inicia Sesión</h2>
          <form id="login-form">
            <label for="usuario"></label>
            <input type="email" name="usuario" placeholder="email" id="email" />
            <label for="password"></label>
            <input type="password" placeholder="contraseña" id="password"/>
            <small class="error_msg" id="error__form"></small>
            <div class="login-btn">
              <input
                type="submit"
                value="Inicia Sesíon"
                class="login-btn btn"
              />
            </div>
            <a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a>
          </form>
        </div>
      </section>
    </main>
    <script src="/JS/login.js"></script>
  </body>
</html>
