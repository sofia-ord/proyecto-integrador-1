<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registrate</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a class="logo__link" href="index.html">
          <img class="logo-img" src="/assets/bruncherialogo.png" />
        </a>
      </div>
    </header>
    <main>
      <!--Sign in-->
      <section id="signin">
        <div class="signin-container">
          <div class="container-logo">
            <img src="/assets/bruncherialogo.png" class="signin__logo" />
          </div>
          <h2>Â¿Sos nuevo en la Bruncheria?</h2>
          <form class="form">
            <label for="email"></label>
            <input type="email" name="email" placeholder="email" />
            <label for="password"></label>
            <input type="password" placeholder="password" />
            <div class="signin-btns">
              <input
                type="submit"
                value="Crear cuenta"
                class="signin-btn btn"
              />
              <input
                type="submit"
                value="Unirse con Google"
                class="signin-btn btn"
              />
            </div>
            <a href="login.html" class="forgot-pass">Ya tengo una cuenta</a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
